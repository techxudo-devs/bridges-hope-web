<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Form Submission</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f6f7fb;">
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #f6f7fb; padding: 24px 12px;"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="background-color: #ffffff; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);"
          >
            <tr>
              <td
                style="background: linear-gradient(120deg, #0f172a, #1e293b); padding: 28px 32px;"
              >
                <h1
                  style="margin: 0; font-family: Arial, sans-serif; font-size: 20px; letter-spacing: 1px; text-transform: uppercase; color: #ffffff;"
                >
                  New Contact Form Submission
                </h1>
                <p
                  style="margin: 8px 0 0; font-family: Arial, sans-serif; font-size: 14px; color: #cbd5f5;"
                >
                  You received a new message from your website.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding: 32px;">
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                >
                  <tr>
                    <td
                      style="font-family: Arial, sans-serif; font-size: 14px; color: #64748b; text-transform: uppercase; letter-spacing: 0.08em; padding-bottom: 6px;"
                    >
                      Sender
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="font-family: Arial, sans-serif; font-size: 18px; font-weight: 700; color: #0f172a; padding-bottom: 18px;"
                    >
                      {{name}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="font-family: Arial, sans-serif; font-size: 14px; color: #64748b; text-transform: uppercase; letter-spacing: 0.08em; padding-bottom: 6px;"
                    >
                      Contact Details
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 18px;">
                      <table
                        role="presentation"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                        style="background-color: #f8fafc; border-radius: 12px; padding: 16px;"
                      >
                        <tr>
                          <td
                            style="font-family: Arial, sans-serif; font-size: 14px; color: #0f172a; padding-bottom: 6px;"
                          >
                            <strong>Email:</strong> {{email}}
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="font-family: Arial, sans-serif; font-size: 14px; color: #0f172a;"
                          >
                            <strong>Phone:</strong> {{phone}}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="font-family: Arial, sans-serif; font-size: 14px; color: #64748b; text-transform: uppercase; letter-spacing: 0.08em; padding-bottom: 6px;"
                    >
                      Message
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="font-family: Arial, sans-serif; font-size: 15px; line-height: 1.6; color: #0f172a; background-color: #f8fafc; border-radius: 12px; padding: 16px;"
                    >
                      {{message}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                style="background-color: #f1f5f9; padding: 18px 32px; text-align: center; font-family: Arial, sans-serif; font-size: 12px; color: #94a3b8;"
              >
                This email was sent from your website contact form.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
